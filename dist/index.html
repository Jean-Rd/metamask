<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>
<body>
  <button id="connect" class="btn btn-primary m-6">Conectar</button>

  <div class="row">
    <div style="display: none" class="col-auto p-5" id="content">
      <h3 class="mb-4">Tu cuenta:</h3>
      <span id="account" class="alert alert-info my-3" role="alert"></span>
      
      <form id="send"  class="row g-3 mt-5">
        <div class="badge bg-primary text-wrap m-0 mb-4 mx-auto" style="width: 6rem;">
          Importe del 17% anual
        </div>
        <div class="mb-3 row">
          <label class="visually-hidden col-sm-2 col-form-label" for="recipient">ID Enviar</label>
          <div class="col-sm-10">
            <input id="recipient" class="form-control" type="text" placeholder="Id">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="amount" class="col-sm-2 col-form-label visually-hidden">Cantidad</label>
          <div class="col-sm-10">
            <input id="amount" type="number" placeholder="Ethers" class="form-control">
          </div>
        </div>
        <div class="col-auto">
          <button class="btn btn-outline-primary mb-3">transferir</button>
        </div>
      </form>
    </div>
  </div>

  <div id="modall" style="display: none" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Dogecoin ofrece 12% Anual</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="./main.js"></script>
</body>
</html>
